name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish autoChatter/autoChatter.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish
      
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath autoChatter-win-x64.zip
      shell: pwsh
      
    - name: Get version from tag
      id: get_version
      run: |
        if ($env:GITHUB_REF -match 'refs/tags/v(.*)') {
          $version = $matches[1]
        } else {
          $version = "dev-$(Get-Date -Format 'yyyyMMdd-HHmmss')"
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
      shell: pwsh
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Auto Chatter v${{ steps.get_version.outputs.VERSION }}
          
          ### Features
          - Auto-send messages at configurable intervals
          - Click position targeting
          - Random message rotation (no repeats until all sent)
          - Load messages from text file
          - Countdown timer showing next message time
          - Manual message ordering and shuffling
          - Message queue visualization
          
          ### Installation
          1. Download `autoChatter-win-x64.zip`
          2. Extract the ZIP file
          3. Run `autoChatter.exe`
          
          ### Usage
          1. Click "Set Click Position" and move mouse to target text box
          2. Enter message(s) or load from file
          3. Set interval (default 1 minute)
          4. Click "Start" to begin auto-chatting
        draft: false
        prerelease: false
        files: |
          autoChatter-win-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
